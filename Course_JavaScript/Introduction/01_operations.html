<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Curso JavaScript</title>
</head>

<body>

    <script>
        var x = 10, y = 5;

        var resultado = x + y;
        var resultadoResto = x % y;
        x += y;

        console.log(resultado);
        console.log(resultadoResto);
        console.log(x);
    </script>
</body>

</html>
