<!DOCTYPE html>

    <meta charset="utf-8" />
    <title>Curso JavaScript</title>

<body>

    <script>
        // Exercício 02 -Crie uma função que dado um intervalo (entre x e y)
        // exiba todos número pares:

        var par = [];
        function pares(x, y) {
            while (x <= y) {
                if ((x % 2) == 0) {
                    par.push(x);
                }
                x++
            }
            console.log(par);
        }

        pares(32, 321);
    </script>
</body>
