<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Curso JavaScript</title>
</head>

<body>

    <script>
        // Exercício 01

        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        console.log('O usuário mora em '
            + endereco.cidade
            + ' / '
            + endereco.uf
            + ', no bairro '
            + endereco.bairro
            + ', na rua '
            + endereco.rua
            + ' com n° '
            + endereco.numero
            + '.'
        );

        // Ou

        console.log(`O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua ${endereco.rua} com n° ${endereco.numero}.`)
    </script>
</body>

</html>
