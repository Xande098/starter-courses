<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Curso JavaScript</title>
</head>

<body>

    <script>
        // AND, OR, NOT

        var sexo = 'M', idade = 23;

        if (sexo === 'M' && idade >= 18) {
            console.log('Ok');
        }

        var sexo = 'M', idade = 15;

        if (sexo === 'M' || idade >= 18) {
            console.log('Ok');
        }

        if (sexo !== 'F') {
            console.log('Ok');
        }

        var masculino;

        if (sexo === 'M') {
            masculino = true;
        } else {
            masculino = false;
        }

        console.log(masculino);

        var feminino = sexo === 'F';

        console.log(feminino);

    </script>
</body>

</html>
