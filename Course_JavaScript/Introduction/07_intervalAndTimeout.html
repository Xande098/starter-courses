<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Curso JavaScript</title>
</head>

<body>

    <script>
        function exibeAlgo() {
            console.log('Hello World - Interval');
        }

        function exibeAlgo1() {
            console.log('Hello World - Timeout');
        }

        setInterval(exibeAlgo, 1000);
        setTimeout(exibeAlgo1, 5000);
    </script>
</body>

</html>
