<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Curso JavaScript</title>
</head>

<body>

    <script>
        // for: Sempre que souber o tamanho do intervalo.
        // while: Quando n√£o se sabe quantas vezes um fluxo vai ser executado.

        for (var i = 0; i <= 100; i++) {
            console.log(i);
        }

        var j = 219344587;
        while (j > 50) {
            console.log(j);

            j /= 5;
        }

    </script>
</body>

</html>
